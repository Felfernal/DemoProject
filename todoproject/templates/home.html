{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-title">
                    <h1>To-Do</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Task Name..">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Priority..">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date">
                </div>

                <input type="submit" class="btn btn-success" value="Submit">
            </form>

        </div>
        <div class="col-md-6">
            <h4>Tasks to do:</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>Priority: {{i.priority}}</b></p>
                    <p>Due Date: {{i.date}}</p>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Remove</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>





{% endblock %}
